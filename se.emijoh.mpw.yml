app-id: se.emijoh.mpw
runtime: org.gnome.Platform
runtime-version: '3.38'
sdk: org.gnome.Sdk
command: mpwcli.py
modules:
  - name: mpwcli
    buildsystem: simple
    build-commands:
      - install -D mpwcli.py /app/bin/mpwcli.py
    sources:
      - type: file
        path: mpwcli.py
  - python3-pyperclip.json
  - python3-mpwalg.json
  - name: wl-clipboard
    buildsystem: meson
    sources:
      - type: archive
        url: https://github.com/bugaevc/wl-clipboard/archive/v2.0.0.tar.gz
        sha256: 2c42f182432adabe56da0f1144d5fcc40b7aae3d8e14d2bc4dc4c3f91b51808d
finish-args:
  - --socket=fallback-x11
  - --share=ipc
  - --socket=wayland
